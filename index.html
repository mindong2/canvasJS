<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz6J_VGHnLAec1hW8PdAuVcOrMkHfjMO6NPg&usqp=CAU"
    />
    <title>CanvasJS</title>
  </head>

  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          class="range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls__colors">
        <div
          class="controls__color jsColor"
          style="background-color: #e74c3c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #3498db"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #8e44ad"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #fff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2ecc71"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c3e50"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f1c40f"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d35400"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
